---
layout: post
title: verzeichnis
showtitle: false
---

  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing">
          <br><span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span> |
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> | {{ post.excerpt }}
        </li>
    {% endfor %}
  </ul>
